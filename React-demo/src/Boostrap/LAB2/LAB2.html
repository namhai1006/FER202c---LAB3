    <style>
        /* Additional custom styles */
        .banner {
            height: 530px;
            background-color: #ddd;
            /* Placeholder color */
            text-align: center;
            line-height: 530px;
            /* Align text vertically */
            font-size: 48px;
            font-weight: bold;
        }

        .product-card {
            height: 280px;
            background-color: #f8f9fa;
            /* Placeholder color */
            border: 1px solid #dee2e6;
            /* Bootstrap colors */
            margin-bottom: 1rem;
        }

        .product-card img {
            max-width: 100%;
            max-height: 100%;
        }

        .product-label {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: orange;
            padding: 0.5rem;
            font-weight: bold;
        }

        .nav-link,
        .dropdown-item {
            cursor: pointer;
        }

        .dropdown-menu {
            min-width: auto;
        }

        .books {
            text-align: center;
            font-size: 50px;
            font-weight: 20px;
            color: #ddd;
            margin-bottom: 10px;
        }

        .cach {
            margin-top: 100px;
        }

        .body {
            background-color: rgb(79, 76, 76);
        }

        .colo {
            color: white;
            font-size: 50px;
        }

        .container-fluid {
            
            padding-left: 300px;
            padding-right: 300px;
        }

        .mb-3 {
            padding-top: 55px;
        }

        .hu {
            padding-top: 10px;
            width: 30px;
        }

        .carousel-inner img {
            width: 100%;
            height: 530px;
            /* Keep the original image size */
        }
        .product-label {
        left: 0; /* Move the label to the left */
        height: 40px;

        right: auto;
        text-align: center;

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
