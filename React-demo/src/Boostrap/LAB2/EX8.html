<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div>
        <div>
            <h1>Form đặt vé máy bay</h1>
        </div>

        <div class="col-md-3">
            <div>
                <div>
                    <p>Họ tên</p>
                </div>
                <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Họ tên">
                    <div class="input-group-text">vnđ</div>
                </div>
                <div>
                    <p>Phải nhập 5 kí tự, in hoa</p>
                </div>
            </div>
            <div>
                <p>Địa chỉ</p>
                <div class="input-group">
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Địa chỉ">
                </div>
                <p>Phải nhập 5 kí tự, in hoa</p>
            </div>
            <div class="container">

                <div class="col-md-6">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div>
                <p>Chọn chiều đi (Khứ hồi)</p>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Đi
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Về
                        </label>
                    </div>
                </div>
            </div>
            <div >
                <input type="submit" value="Đặt vé">
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
