<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .custom-green-border {
      border: 15px solid #317cf6; /* Green */
  
  }

    .custom-yellow-border {
      border: 15px solid #ffc107; /* Red */
      margin-left: 15px;
    }

    .custom-red-border {
      border: 15px solid #dc3545 ; /* Yellow */
     
    }
   
    .custom-card {
      width: 355px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
    }

    .header-text {
      text-align: left;
      font-size: 1.5rem;
      font-weight: bold;
      position: relative;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3); /* Bóng đổ */
    }
   .card-body{
    background-color: #317cf6;
    color:black;
    padding-left: 16px;
    padding-right: 10px;
   }
   .card-text{
    font-size: 9px;
    text-align: center;
    padding-left: 90px;
    padding-right: 90px;
  }
  .card-body2{
    background-color: #dc3545;
    color:black;
    padding-left: 16px;
    padding-right: 10px;
    padding-top: 15px;
    padding-bottom: 15px;
   }
   .card-text2{
    font-size: 9px;
    text-align: center;
    padding-left: 90px;
    padding-right: 90px;
  }
   .card-body1{
    background-color: #ffc107;
    color:black;
    padding-left: 16px;
    padding-right: 10px;
    padding-top: 15px;
    padding-bottom: 15px;
    
   }
   .card-text1{
    font-size: 9px;
    text-align: center;
    padding-left: 90px;
    padding-right: 90px;
   
  }
  
     </style>
  <title>Horizontal Cards with Colored Border</title>
</head>
<body>

<div class="container mt-4">
  <div class="header-text">Cards Columns</div>

  <div class="d-flex justify-content-between">
    <div class="card custom-card custom-green-border">
      <img src="oto.jpg" class="card-img-top" alt="Green Car" style="height: 200px;"> <!-- Đặt chiều cao hình ảnh -->
      <div class="card-body">
         <p class="card-text">Some text inside the first card</p>
      </div>
    </div>

    <div class="card custom-card custom-yellow-border">
      <img src="oto.jpg" class="card-img-top" alt="Yellow Car" style="height: 200px;"> <!-- Đặt chiều cao hình ảnh -->
      <div class="card-body1">
        <p class="card-text1">Some text inside the first card</p>
      </div>
    </div>

    <div class="card custom-card custom-red-border">
      <img src="oto.jpg" class="card-img-top" alt="Red Car" style="height: 200px;"> <!-- Đặt chiều cao hình ảnh -->
   
      <div class="card-body2">
        <p class="card-text2">Some text inside the first card</p>
      </div>
      
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
